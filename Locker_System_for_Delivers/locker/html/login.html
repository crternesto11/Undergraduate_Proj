    <script>
        //点击button按钮处理
        function login() {
            //alert("aaaa");
            var url = "https://localhost:44357/api/login/login";
            $.ajax({
                type: "get",
                dataType: "json",//预期服务器返回的数据类型
                url: url,
                data: {
                    "ad_id": $('#ad_id').val(),
                    "ad_password": $('#ad_password').val()
                },
                success: function (data) {
                    //alert("aassd");
                    var state = parseInt(data["ad_state"]);
                    if (state == 0) {
                        alert("工卡号或密码错误");
                    }
                    else if (state == 1) {
                        alert("登录成功");
                        window.location.href = "/html/Admin.html";
                    }

                },
                error: function () {
                    alert("异常！");
                }
            });
            //alert("wancheng");
        }
    </script>

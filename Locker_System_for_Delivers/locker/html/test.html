    <script>
        //点击button按钮处理
        function login() {
            var url = "http://localhost:50364/api/Admin/Login/login";
            $.ajax({
                type: 'get',
                url: url,
                data: {
                    "ad_id": $("#ad_id").val(),
                    "ad_password": $("#ad_password").val()
                },
                success: function (data) {

                    var state = parseInt(data["ad_state"]);
                    if (state == 0) {
                        alert("工卡号或密码错误");
                    }
                    else if (state == 1) {
                        alert("登录成功");
                        window.location.href = "./product_management.html";
                    }
                }
            });

        }
    </script>

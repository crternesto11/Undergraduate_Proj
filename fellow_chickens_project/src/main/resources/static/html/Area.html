<script>
    $(function () {

    //初始化表格
    function refurbishIndex() {
        const index = document.getElementById("select").value;
        if (index === "战区管理") {
            $.ajax({
                type: "get",
                url: "http://localhost:8080//field_management/warzone/fixed_page",
                dataType: "json",
                data: {
                    index: 1
                },
                success: function (result) {
                    let str = "";
                    for (let d = 0; d < 8; d++) {
                        let t = d + 1
                        str += "<tr><th scope=\"row\">" + t + "</th>" +
                            "<td>" + result.data['records'][d]["warzoneID"] + "</td>" +
                            "<td>" + result.data['records'][d]["warzoneName"] + "</td>" +
                            "<td>-</td>" +
                            "<td><input type= checkbox value=" + result.data['records'][d]["warzoneID"] + "></td></tr>";
                    }
                    document.getElementById("tbody").innerHTML = str;
                    document.getElementById("pages").innerText = String(1);
                }
            })
        } else if (index === "城市管理") {
            $.ajax({
                type: "get",
                url: "http://localhost:8080//field_management/city/fixed_page",
                dataType: "json",
                data: {
                    index: 1
                },
                success: function (result) {
                    let str = "";
                    for (let d = 0; d < 8; d++) {
                        let t = d + 1
                        str += "<tr><th scope=\"row\">" + t + "</th>" +
                            "<td>" + result.data['records'][d]["cityID"] + "</td>" +
                            "<td>" + result.data['records'][d]["cityName"] + "</td>" +
                            "<td>" + result.data['records'][d]["warzoneID"] + "</td>" +
                            "<td><input type=" + "checkbox" + " value=" + result.data['records'][d]["cityID"] + "></td></tr>";
                    }
                    document.getElementById("tbody").innerHTML = str;
                    document.getElementById("pages").innerText = String(1);
                }
            })
        } else {
            $.ajax({
                type: "get",
                url: "http://localhost:8080//field_management/minimarket/fixed_page",
                dataType: "json",
                data: {
                    index: 1
                },
                success: function (result) {
                    let str = "";
                    for (let d = 1; d <= 8; d++) {
                        let t = d + 1
                        str += "<tr><th scope=\"row\">" + t + "</th>" +
                            "<td>" + result.data['records'][d]["minimarketID"] + "</td>" +
                            "<td>" + result.data['records'][d]["minimarketName"] + "</td>" +
                            "<td>" + result.data['records'][d]["cityID"] + "</td>" +
                            "<td><input type=" + "checkbox" + " value=" + result.data['records'][d]["minimarketID"] + "></td></tr>"
                    }
                    document.getElementById("tbody").innerHTML = str;
                    document.getElementById("pages").innerText = String(1);
                }
            })
        }
    }

    //输入数据格式检查
    function data_check() {
        const smini = document.getElementById("st-up").value;
        const sj = document.getElementById("st-j").value;
        const sw = document.getElementById("st-w").value;

        //如果x不是数字就执行这个if语句，如果是数字就不执行这个if语句
        if (isNaN(smini)) {
            alert("所属上级编号请输入数字！"); //弹框
            return true;
        }

        //如果x不是数字就执行这个if语句，如果是数字就不执行这个if语句
        if (isNaN(sj)) {
            alert("经度请输入数字！"); //弹框
            return true;
        }

        //如果x不是数字就执行这个if语句，如果是数字就不执行这个if语句
        if (isNaN(sw)) {
            alert("纬度请输入数字！"); //弹框
            return true;
        }
        return false;
    }

    // 左右翻页
    $(function () {
        $('#left-page').click(function () {
            const index = document.getElementById("select").value;
            let page = parseInt(document.getElementById("pages").innerText);
            if (page > 1) {
                page--;
            }
            if (index === "战区管理") {
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/field_management/warzone/fixed_page",
                    dataType: "json",
                    data: {
                        index: page
                    },
                    success: function (result) {
                        let d;
                        let str = "";
                        for (d = 0; d < 8; d++) {
                            let t = d + 1
                            str += "<tr><th scope=\"row\">" + t + "</th>" +
                                "<td>" + result.data["records"][d]["warzoneID"] + "</td>" +
                                "<td>" + result.data["records"][d]["warzoneName"] + "</td>" +
                                "<td>-</td>" +
                                "<td><input type= checkbox value=" + result.data["records"][d]["warzoneID"] + "></td></tr>";
                        }
                        document.getElementById("tbody").innerHTML = str;
                        document.getElementById("pages").innerText = page.toString();

                    }
                })
            } else if (index === "城市管理") {
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/field_management/city/fixed_page",
                    dataType: "json",
                    data: {
                        index: page
                    },
                    success: function (result) {
                        let d;
                        let str = "";
                        for (d = 0; d < 8; d++) {
                            let t = d + 1
                            str += "<tr><th scope=\"row\">" + t + "</th>" +
                                "<td>" + result.data["records"][d]["cityID"] + "</td>" +
                                "<td>" + result.data["records"][d]["cityName"] + "</td>" +
                                "<td>" + result.data["records"][d]["warzoneID"] + "</td>" +
                                "<td><input type= checkbox value=" + result.data["records"][d]["cityID"] + "></td></tr>";
                        }
                        document.getElementById("tbody").innerHTML = str;
                        document.getElementById("pages").innerText = page.toString();
                    }
                })
            } else {
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/field_management/minimarket/fixed_page",
                    dataType: "json",
                    data: {
                        index: page
                    },
                    success: function (result) {
                        let d;
                        let str = "";
                        for (d = 0; d < 8; d++) {
                            let t = d + 1
                            str += "<tr><th scope=\"row\">" + t + "</th>" +
                                "<td>" + result.data["records"][d]["minimarketID"] + "</td>" +
                                "<td>" + result.data["records"][d]["minimarketName"] + "</td>" +
                                "<td>" + result.data["records"][d]["cityID"] + "</td>" +
                                "<td><input type= checkbox value=" + result.data["records"][d]["minimarketID"] + "></td></tr>";
                        }
                        document.getElementById("tbody").innerHTML = str;
                        document.getElementById("pages").innerText = page.toString();
                    }
                })
            }
        })
    })

    $(function () {
        $('#right-page').click(function () {
            const index = document.getElementById("select").value;
            let page = parseInt(document.getElementById("pages").innerText);
            if (index === "战区管理") {
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/field_management/warzone/fixed_page",
                    dataType: "json",
                    data: {
                        index: page
                    },
                    success: function (result) {
                        if (result.data["pages"] > page) {
                            page++;
                        }
                        let d;
                        let str = "";
                        for (d = 0; d < Math.min(8, result.data["total"] - page * 8); d++) {
                            let t = d + 1
                            str += "<tr><th scope=\"row\">" + t + "</th>" +
                                "<td>" + result.data["records"][d]["warzoneID"] + "</td>" +
                                "<td>" + result.data["records"][d]["warzoneName"] + "</td>" +
                                "<td>-</td>" +
                                "<td><input type= checkbox value=" + result.data["records"][d]["warzoneID"] + "></td></tr>";
                        }
                        document.getElementById("tbody").innerHTML = str;
                        document.getElementById("pages").innerText = page.toString();
                    }
                })
            } else if (index === "城市管理") {
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/field_management/city/fixed_page",
                    dataType: "json",
                    data: {
                        index: page
                    },
                    success: function (result) {
                        if (result.data["pages"] > page) {
                            page++;
                        }
                        let d;
                        let str = "";
                        for (d = 0; d < Math.min(8, result.data["total"] - page * 8); d++) {
                            let t = d + 1
                            str += "<tr><th scope=\"row\">" + t + "</th>" +
                                "<td>" + result.data["records"][d]["cityID"] + "</td>" +
                                "<td>" + result.data["records"][d]["cityName"] + "</td>" +
                                "<td>" + result.data["records"][d]["warzoneID"] + "</td>" +
                                "<td><input type= checkbox value=" + result.data["records"][d]["cityID"] + "></td></tr>";
                        }
                        document.getElementById("tbody").innerHTML = str;
                        document.getElementById("pages").innerText = page.toString();
                    }
                })
            } else {
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/field_management/minimarket/fixed_page",
                    dataType: "json",
                    data: {
                        index: page
                    },
                    success: function (result) {
                        if (result.data["pages"] > page) {
                            page++;
                        }
                        let d;
                        let str = "";
                        for (d = 0; d < Math.min(8, result.data["total"] - page * 8); d++) {
                            let t = d + 1
                            str += "<tr><th scope=\"row\">" + t + "</th>" +
                                "<td>" + result.data["records"][d]["minimarketID"] + "</td>" +
                                "<td>" + result.data["records"][d]["minimarketName"] + "</td>" +
                                "<td>" + result.data["records"][d]["cityID"] + "</td>" +
                                "<td><input type= checkbox value=" + result.data["records"][d]["minimarketID"] + "></td></tr>";
                        }
                        document.getElementById("tbody").innerHTML = str;
                        document.getElementById("pages").innerText = page.toString();
                    }
                })
            }
        })
    })

    //点击“增加”按钮，显示隐藏内容
    $(function () {
        $('#add').click(function () {
            document.getElementById("form").style.visibility = "visible"
            document.getElementById("sp").value = "";
        })
    })

    //插入
    $(function () {
        $('#agree').click(function () {

            if (data_check()) {
                return 0;
            }

            const sname = document.getElementById("st-name").value.toString();
            const sup = document.getElementById("st-up").value;
            const sj = document.getElementById("st-j").value;
            const sw = document.getElementById("st-w").value;

            const index = document.getElementById("select").value;
            if (index === "战区管理") {
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/field_management/warzone/add",
                    dataType: "json",
                    data: {
                        warzoneName: sname,
                        longitude: parseFloat(sj),
                        latitude: parseFloat(sw),
                    },
                    success: function (result) {
                        if (result.data) {
                            alert('成功!');
                        } else {
                            alert("失败!");
                        }
                    },
                    error: function () {
                        alert('失败!');
                    }
                });
                document.getElementById("st-name").value = "";
                document.getElementById("st-j").value = "";
                document.getElementById("st-w").value = "";
            } else if (index === "城市管理") {
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/field_management/city/add",
                    dataType: "json",
                    data: {
                        cityName: sname,
                        warzoneID: parseInt(sup),
                        longitude: parseFloat(sj),
                        latitude: parseFloat(sw)
                    },
                    success: function (result) {
                        if (result.data) {
                            alert('success!');
                        } else {
                            alert("失败!");
                        }
                    },
                    error: function () {
                        alert('失败!');
                    }
                });
                document.getElementById("st-name").value = "";
                document.getElementById("st-up").value = "";
                document.getElementById("st-j").value = "";
                document.getElementById("st-w").value = "";
            } else {
                $.ajax({
                    type: "get",
                    url: "http://localhost:8080/field_management/minimarket/add",
                    dataType: "json",
                    data: {
                        minimarketName: sname,
                        cityID: parseInt(sup),
                        longitude: parseFloat(sj),
                        latitude: parseFloat(sw)
                    },
                    success: function (result) {
                        if (result.data==null) {
                            alert('失败!');
                        } else if(result.data){
                            alert("添加成功！");
                        }
                    },
                    error: function () {
                        alert('失败!');
                    }
                });
                document.getElementById("st-name").value = "";
                document.getElementById("st-up").value = "";
                document.getElementById("st-j").value = "";
                document.getElementById("st-w").value = "";
            }
        })
    })

    //修改信息
    $(function () {
        $('#modify').click(function () {
                let i = 0;
                let sid = "";
                $('input:checkbox').each(function () {

                    if ($(this).prop('checked') === true) {
                        i++;
                        sid = $(this).val();
                    }
                });
                if (i === 1) {
                    const index = document.getElementById("select").value;
                    document.getElementById("form").style.visibility = "visible";
                    if (index === "战区管理") {
                        $.ajax({
                            type: "get",
                            url: "http://localhost:8080/field_management/warzone/get",
                            dataType: "json",
                            data: {
                                warzoneID: sid
                            },
                            success: function (data) {
                                document.getElementById("sp").value = sid;
                                document.getElementById("st-name").value = data.data["warzoneName"];
                                document.getElementById("st-j").value = data.data["lon"];
                                document.getElementById("st-w").value = data.data["lat"];
                            }
                        })
                    } else if (index === "城市管理") {
                        $.ajax({
                            type: "get",
                            url: "http://localhost:8080/field_management/city/get",
                            dataType: "json",
                            data: {
                                cityID: sid
                            },
                            success: function (data) {
                                document.getElementById("sp").value = sid;
                                document.getElementById("st-name").value = data.data["cityName"];
                                document.getElementById("st-j").value = data.data["lon"];
                                document.getElementById("st-w").value = data.data["lat"];
                            }
                        })
                    } else {
                        $.ajax({
                            type: "get",
                            url: "http://localhost:8080/field_management/minimarket/get",
                            dataType: "json",
                            data: {
                                minimarketID: sid
                            },
                            success: function (data) {
                                document.getElementById("sp").value = sid;
                                document.getElementById("st-name").value = data.data["minimarketName"];
                                document.getElementById("st-j").value = data.data["lon"];
                                document.getElementById("st-w").value = data.data["lat"];
                            }
                        })
                    }
                } else {
                    alert("未选择单条信息！");
                }
            }
        )
    })

    //删除信息
    $(function () {
        $('#delete').click(function () {
            let i = 0;
            let sid = "";
            $('input:checkbox').each(function () {

                if ($(this).prop('checked') === true) {
                    i++;
                    sid = $(this).val();
                }
            });
            if (i === 1) {
                const index = document.getElementById("select").value;
                if (index === "战区管理") {
                    $.ajax({
                        type: "get",
                        url: "http://localhost:8080/field_management/warzone/delete",
                        dataType: "json",
                        data: {
                            warzoneID: sid
                        },
                        success: function () {
                            alert("删除成功~");
                            refurbishIndex();
                        },
                        error: function () {
                            alert("删除失败~");
                            refurbishIndex();
                        }
                    });
                } else if (index === "城市管理") {
                    $.ajax({
                        type: "get",
                        url: "http://localhost:8080/field_management/city/delete",
                        dataType: "json",
                        data: {
                            cityID: sid
                        },
                        success: function () {
                            alert("删除成功~");
                            refurbishIndex();
                        },
                        error: function () {
                            alert("删除失败~");
                            refurbishIndex();
                        }
                    });
                } else {
                    $.ajax({
                        type: "get",
                        url: "http://localhost:8080/field_management/minimarket/delete",
                        dataType: "json",
                        data: {
                            minimarketID: sid
                        },
                        success: function () {
                            alert("删除成功~");
                            refurbishIndex();
                        },
                        error: function () {
                            alert("删除失败~");
                            refurbishIndex();
                        }
                    });
                }
            } else {
                alert("未选择单条信息！");
            }
        })
    })

    //页面转换
    $(function () {
        $('#turn').click(function () {
            document.getElementById("pages").innerText = String(1);
            refurbishIndex();
            document.getElementById("st-up").value = 0;
        })
    })

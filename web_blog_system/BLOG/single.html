    <style>
        .li_style {

    <style>
        .post_list {
            width: 750px;
            margin: 16px auto;
            border: 1px solid #ccc;
            border-bottom: 0 none;
        }

            .post_list table {
                border-collapse: collapse;
                width: 100%;
                font-size: 14px;
            }

                .post_list table thead tr td {
                    background-color: #eee;
                    height: 40px;
                }

                    .post_list table thead tr td span {
                        margin-left: 16px;
                        color: blue;
                    }

                .post_list table tr td {
                    border-bottom: 1px solid #ccc;
                    height: 40px;
                }

                    .post_list table tr td span {
                        color: blue;
                        padding-right: 10px;
                    }

                    .post_list table tr td p:last-child {
                        color: #999;
                    }
    </style>

    <script src="js/header.js"></script>
    <div class="widewrapper main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 blog-main">
                    <article class="blog-post">
                        <header>

                            <div class="lead-image">
                                <img src="img/single-post.jpg" alt="" class="img-responsive">

                            </div>
                        </header>
                        <div class="body">
                            <div id="mydiv"></div>
                            <div class="meta">
                                作者：<div id="li_name">你好</div>编号：<div id="number">无</div>

                                <i class="fa fa-comments"></i><span class="data"><a href="#comments">Comments</a></span>

                            </div>

                            <div id="div1">nothing</div>
                            <script type="text/javascript" src="js/js1.js"></script>
                            <script type="text/javascript" src="js/accept.js"></script>
                            <script type="text/javascript" src="js/getname3.js"></script>
                            <script type="text/javascript" src="js/getname2.js"></script>
                        </div>
                    </article>

                    <aside class="social-icons clearfix">
                        <h3>Share on </h3>
                        <a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i class="fa fa-twitter"></i></a> <a href="#"><i class="fa fa-google"></i></a>
                    </aside>
                    <aside class="comments" id="comments">
                        <hr>

                        <article class="comment_content">
                            <div class="post_list">
                                <table>
                                    <thead>
                                        <tr>
                                            <td>
                                                <span>发布者</span>
                                            </td>
                                            <td>评论内容</td>
                                        </tr>
                                    </thead>
                                    <tbody class="body" id="comment_content">
                                    </tbody>
                                </table>
                            </div>
                        </article>

                    </aside>

                    <aside class="create-comment" id="create-comment">
                        <hr>

                        <h2><i class="fa fa-pencil"></i> 发表评论</h2>

                        <form action="comment2.aspx" method="post" accept-charset="utf-8">
                            <input name="Login4" id="comment-user" hidden>
                            <input name="ider" id="comment-ider" hidden>
                            <input name="titler" id="comment-titler" hidden>
                            <textarea rows="10" name="Comment" id="comment-body" placeholder="请输入评论内容" class="form-control input-lg"></textarea>
                            <div class="buttons clearfix">
                                <button type="submit" class="btn btn-xlarge btn-clean-one" onclick="addcomment()">发表</button>
                            </div>
                        </form>
                    </aside>
                </div>

                <aside class="col-md-4 blog-aside">

                    <div class="aside-widget">
                        <header>
